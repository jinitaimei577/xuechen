spring:
  application:
    name: auth-service
  cloud:
    nacos:
      server-addr: 192.168.100.128:8848
      discovery:
        namespace: dev
        group: xuechen-project
      config:
        namespace: dev
        group: xuechen-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuechen-common
            refresh: true
          - data-id: feign-${spring.profiles.active}.yaml
            group: xuechen-common
            refresh: true

  profiles:
    active: dev
